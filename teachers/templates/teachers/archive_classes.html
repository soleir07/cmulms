{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CMU-LMS</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/cmu.jpg' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background:#f7f8fa; }
    .page-wrap { max-width:1200px; margin:24px auto; padding:0 16px; }
    .header-card { background:#fff; border-radius:12px; padding:18px 22px; box-shadow:0 2px 8px rgba(34,60,80,0.06); margin-bottom:14px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap:18px; }
    .class-card { background:#fff; border:1px solid #e8e8e8; border-radius:12px; overflow:hidden; box-shadow:0 2px 8px rgba(34,60,80,0.06); }
    .class-banner { height:120px; background:#e9eef7 center/cover no-repeat; }
    .class-body { padding:14px 16px; }
    .class-title { font-weight:700; font-size:18px; }
    .class-section { color:#6b7280; font-size:14px; }
    .class-footer { display:flex; justify-content:space-between; align-items:center; padding:10px 14px; border-top:1px solid #eee; background:#fafafa; }
    .restore-btn { border:none; background:#22c55e; color:#fff; padding:8px 12px; border-radius:8px; font-weight:600; }
    .restore-btn:hover { background:#16a34a; }
    .empty { background:#fff; border:1px dashed #d1d5db; border-radius:12px; padding:28px; text-align:center; color:#6b7280; }
  </style>
  </head>
<body>
  <div class="page-wrap">
    <div class="header-card d-flex justify-content-between align-items-center">
      <h4 class="m-0">Archived Classes</h4>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'teachers:dashboard' %}"><i class="fa-solid fa-arrow-left me-1"></i>Back</a>
    </div>

    {% if classes %}
      <div class="grid">
        {% for class in classes %}
          <div class="class-card">
            <div class="class-banner" style="background-image:url('{{ class.get_banner_url }}');"></div>
            <div class="class-body">
              <div class="class-title">{{ class.class_name }}</div>
              <div class="class-section">Section {{ class.section|default:"â€”" }}</div>
            </div>
            <div class="class-footer">
              <small class="text-muted">Archived</small>
              <form method="POST" action="{% url 'teachers:restore_archived_class' class.id %}" onsubmit="return confirm('Restore this class from Archive?');" class="m-0">
                {% csrf_token %}
                <button type="submit" class="restore-btn">
                  <i class="fa-solid fa-rotate-left me-1"></i>Restore
                </button>
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="empty">
        <i class="fa-regular fa-box-archive fa-2xl mb-2"></i>
        <p class="mb-0">No archived classes yet.</p>
      </div>
    {% endif %}
  </div>
</body>
</html>
