{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <title>CMU-LMS-TEACHER</title>
  <link rel="icon" type="image/x-icon" href="{% static 'images/cmu.jpg' %}">
  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3>{{ announcement.title }}</h3>
      <p class="text-muted small">
        Posted by {{ announcement.author.get_full_name|default:announcement.author.username }}
        • {{ announcement.date_posted|date:"M d, Y H:i" }}
      </p>
      <p>{{ announcement.content }}</p>
      <a href="{% url 'teachers:announcement_list' %}" class="btn btn-secondary mt-3">← Back to Announcements</a>
    </div>
  </div>
</div>
</body>
</html>
