{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Admin - Event Calendar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    .fc-event {
      font-size: 14px;
      border-radius: 5px;
      padding: 2px;
    }
    .fc-toolbar-title {
      font-size: 20px;
      font-weight: bold;
    }
    .calendar-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="calendar-card">
      <h4 class="mb-3">ðŸ“… School Event Calendar</h4>
      <div id="calendar"></div>
    </div>
  </div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        events: [
          // Sample Events (replace with Django context data)
          {
            title: 'Start of Semester',
            start: '2025-09-15',
            color: '#007bff'
          },
          {
            title: 'Faculty Meeting',
            start: '2025-09-20T14:00:00',
            color: '#dc3545'
          },
          {
            title: 'Sports Fest',
            start: '2025-09-25',
            end: '2025-09-27',
            color: '#28a745'
          },
          {
            title: 'Parent-Teacher Conference',
            start: '2025-09-30',
            color: '#ffc107'
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
