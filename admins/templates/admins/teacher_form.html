{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Teacher - Admin Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f3f6fd 65%, #e7eafc 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card-form-wrapper {
      width: 100%;
      max-width: 470px;
      margin: 3.5rem auto;
    }
    .card {
      border: none;
      border-radius: 22px;
      background: rgba(255,255,255,0.97);
      box-shadow: 0 10px 38px rgba(60,72,88,.14), 0 2px 8px rgba(80, 64, 255, 0.07);
      backdrop-filter: blur(2.5px);
      padding: 2.2rem 2.3rem 2rem 2.3rem;
    }
    .card-header-bar {
      border-bottom: 1px solid #eceffd;
      margin-left: -2.3rem;
      margin-right: -2.3rem;
      padding-bottom: 1.2rem;
      margin-bottom: 1.7rem;
      background: linear-gradient(90deg, #f3f6fd 60%, #fafdff 100%);
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
      padding-left: 2.3rem;
      padding-right: 2.3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-title {
      font-weight: 700;
      color: #3F51B5;
      letter-spacing: .6px;
      font-size: 1.35rem;
      display: flex;
      align-items: center;
      gap: .5em;
    }
    .form-section-icon {
      font-size: 1.4rem;
      color: #7C3AED;
      margin-right: 7px;
      vertical-align: middle;
    }
    .form-label {
      font-weight: 600;
      color: #3F51B5;
      margin-bottom: 6px;
      letter-spacing: .2px;
    }
    .form-control {
      border-radius: 12px;
      font-size: 1.07rem;
      padding: 0.75em 1em;
      background: #f5f7fb;
      border: 1.7px solid #e3e9f9;
      transition: border-color .17s, box-shadow .17s;
      box-shadow: 0 1px 2px rgba(60,72,88,.03);
    }
    .form-control:focus {
      border-color: #7C3AED;
      box-shadow: 0 0 0 2px rgba(124,58,237,0.08), 0 2px 8px rgba(80, 64, 255, 0.10);
      background: #fafdff;
    }
    .btn-submit {
      border-radius: 30px;
      padding: 11px 30px;
      font-weight: 600;
      background: linear-gradient(90deg, #7C3AED 0%, #4F8CFF 100%);
      border: none;
      box-shadow: 0 2px 10px rgba(44,62,80,.08);
      letter-spacing: .2px;
      font-size: 1.14rem;
      transition: background .16s;
    }
    .btn-submit:hover {
      background: linear-gradient(90deg, #4F8CFF 0%, #7C3AED 100%);
    }
    .btn-back {
      border-radius: 30px;
      padding: 8px 22px;
      background: linear-gradient(90deg, #d1d5fa 0%, #e7eafc 100%);
      border: none;
      color: #3F51B5;
      font-weight: 600;
      transition: background .13s, color .13s;
    }
    .btn-back:hover {
      background: linear-gradient(90deg, #4F8CFF 0%, #7C3AED 100%);
      color: #fff;
    }
    @media (max-width: 575.98px) {
      .card-form-wrapper { max-width: 98vw; margin: 1rem auto;}
      .card { padding: 1.3rem 0.6rem 1.2rem 0.6rem; }
      .card-header-bar { margin-left: -0.6rem; margin-right: -0.6rem; padding-left: 0.6rem; padding-right: 0.6rem;}
      .header-title { font-size: 1.02rem; }
    }
  </style>
</head>
<body>
<div class="card-form-wrapper">

  <!-- Form Card -->
  <div class="card shadow-sm">
    <div class="card-header-bar">
      <div class="header-title">
        <span class="form-section-icon"><i class="bi bi-person-plus-fill"></i></span>
        Add Teacher
      </div>
      <a href="{% url 'admins:teacher_list' %}" class="btn btn-back">
        <i class="bi bi-arrow-left me-1"></i>Back
      </a>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-4">
          <label class="form-label" for="{{ field.id_for_label }}">
            {{ field.label }}
            {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
          </label>
          {{ field }}
          {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
          {% endif %}
          {% if field.errors %}
            <div class="text-danger small mt-1"><i class="bi bi-exclamation-circle me-1"></i>{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-submit mt-2 w-100">
        <i class="bi bi-save2 me-2"></i>Save Teacher
      </button>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
